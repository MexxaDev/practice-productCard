<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="contenedor-Card">
      <article class="ContenedorPhoto">
        <img class="ContenedorPhoto_photo" src="images/image-product-desktop.jpg" alt="">
      </article>
      <article class="contenedor-texto">
        <h3 class="category">PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="parrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="Contenedor-PrecioOferta">
            <span class="off">$149.99</span>
            <span class="precio">$169.99</span>
          </div>

        <a class="btn" href=""><img src="images/icon-cart.svg" alt="">  Add to Cart</a>
      </article>
    </section>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nahuel Alejandro Beeguer</a>.
  </div>
</body>
</html>
